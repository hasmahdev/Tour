name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd tournament-app && npm ci

      - name: Build project
        run: cd tournament-app && npm run build
        env:
          VITE_SUPABASE_URL: \${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: \${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Add your frontend deployment step here (e.g., to Vercel, Netlify, etc.)
      # - name: Deploy to Vercel
      #   uses: amondnet/vercel-action@v20
      #   with:
      #      vercel-token: \${{ secrets.VERCEL_TOKEN }}
      #      vercel-org-id: \${{ secrets.VERCEL_ORG_ID }}
      #      vercel-project-id: \${{ secrets.VERCEL_PROJECT_ID }}
      #      working-directory: ./tournament-app

  deploy-edge-functions:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Login Function
        run: supabase functions deploy login --project-ref \${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: \${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Create User Function
        run: supabase functions deploy create-user --project-ref \${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: \${{ secrets.SUPABASE_ACCESS_TOKEN }}
